<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-switch">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="weather-background"></div>
        
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <p class="subtitle">Check the weather anywhere in the world</p>
        </header>

        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter location...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="main-content">
            <div class="previous-searches">
                <h3>Previous Searches</h3>
                <div id="previous-searches-list" class="previous-searches-list">
                    <!-- Previous searches will be added here -->
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading weather data...</span>
            </div>

            <div id="city-selection" class="city-selection" style="display: none;">
                <h3>Select a city:</h3>
                <div id="city-options" class="city-options"></div>
            </div>

            <div class="weather-info">
                <div class="location">
                    <h2 id="city">City Name</h2>
                    <span id="last-updated"></span>
                </div>
                
                <div class="weather-details">
                    <div class="main-weather">
                        <div class="weather-icon">
                            <i id="weather-icon" class="fas"></i>
                        </div>
                        <div class="temperature">
                            <h1 id="temp">--°C</h1>
                            <button id="temp-toggle" class="temp-toggle">
                                Switch to °F
                            </button>
                        </div>
                    </div>

                    <div class="description">
                        <p id="weather-desc">Weather Description</p>
                    </div>

                    <div class="info-container">
                        <div class="additional-info">
                            <div class="info-item">
                                <i class="fas fa-tint"></i>
                                <p>Humidity: <span id="humidity">--%</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-wind"></i>
                                <p>Wind Speed: <span id="wind-speed">-- km/h</span></p>
                            </div>
                        </div>
                        
                        <div class="sun-info">
                            <div class="sun-times-container">
                                <div class="sun-times">
                                    <div class="sun-item sunrise">
                                        <i class="fas fa-sunrise"></i>
                                        <p>Sunrise: <span id="sunrise">--:--</span></p>
                                    </div>
                                    <div class="sun-item sunset">
                                        <i class="fas fa-sunset"></i>
                                        <p>Sunset: <span id="sunset">--:--</span></p>
                                    </div>
                                </div>
                                <div class="sun-animation">
                                    <div class="sun-path">
                                        <div class="sun-indicator">
                                            <i class="fas fa-sun"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
